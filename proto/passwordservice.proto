message PiRequest {
    int32 Accuracy = 1;
}

message PiResponse {
    double Pi = 1;
}

/* сервис PasswordGeneratorService с методом Generate, который
получает PasswordRequest, а возращает PasswordResponse */

service CalcPi {
    rpc GeneratePi(PiRequest) returns (PiResponse) {}
}